<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kit de Tarjetas - Context Engineering</title>
    <style>
        :root {
            --bg-primary: #FAF9F7;
            --bg-card: #FFFFFF;
            --bg-secondary: #F5F4F0;
            --text-primary: #1A1915;
            --text-secondary: #706F6C;
            --text-tertiary: #9B9A97;
            --border-color: #E5E4E0;
            --accent: #DA7756;
            --accent-hover: #ea580c;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #0F0F0F;
                --bg-card: #1A1A1A;
                --bg-secondary: #252525;
                --text-primary: #E5E5E5;
                --text-secondary: #A0A0A0;
                --text-tertiary: #808080;
                --border-color: #333333;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
            padding-bottom: 120px;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 2rem 1rem;
            margin-bottom: 1.5rem;
        }

        .header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .badge {
            display: inline-block;
            background: var(--accent);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        /* Card Grid */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1rem;
        }

        /* Card Thumbnail */
        .card-thumb {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            padding: 1.25rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .card-thumb:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .card-thumb:active {
            transform: scale(0.98);
        }

        .card-number {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 2rem;
            height: 2rem;
            background: var(--accent);
            color: white;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
        }

        .card-thumb h3 {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .card-thumb p {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        /* Full Card Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
            padding: 1rem;
            backdrop-filter: blur(4px);
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-card);
            border-radius: 1.5rem;
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: modalIn 0.2s ease;
        }

        @keyframes modalIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .modal-header {
            background: var(--accent);
            color: white;
            padding: 1.5rem;
            border-radius: 1.5rem 1.5rem 0 0;
            position: sticky;
            top: 0;
        }

        .modal-header .card-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            opacity: 0.9;
            margin-bottom: 0.25rem;
        }

        .modal-header h2 {
            font-size: 1.25rem;
            font-weight: 700;
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 2rem;
            height: 2rem;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 0.5rem;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .modal-body {
            padding: 1.5rem;
        }

        /* Card Content Styles */
        .phase-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .phase-item {
            display: flex;
            gap: 1rem;
            align-items: flex-start;
        }

        .phase-number {
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 2rem;
            height: 2rem;
            background: var(--bg-secondary);
            color: var(--text-primary);
            border-radius: 50%;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .phase-content h4 {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .phase-content p {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .result-box {
            margin-top: 1.5rem;
            padding: 1rem;
            background: linear-gradient(135deg, var(--accent), var(--accent-hover));
            color: white;
            border-radius: 0.75rem;
            font-size: 0.9rem;
        }

        .result-box strong {
            display: block;
            margin-bottom: 0.25rem;
        }

        /* Method Card Styles */
        .method-section {
            background: var(--bg-secondary);
            border-radius: 0.75rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .method-section h4 {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.75rem;
        }

        .method-section ul {
            list-style: none;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .method-section li {
            padding: 0.25rem 0;
            padding-left: 1rem;
            position: relative;
        }

        .method-section li::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0.6rem;
            width: 4px;
            height: 4px;
            background: var(--accent);
            border-radius: 50%;
        }

        .test-result {
            text-align: center;
            padding: 0.75rem;
            background: var(--bg-card);
            border-radius: 0.5rem;
            margin-top: 0.75rem;
            font-size: 0.85rem;
        }

        .test-result .yes {
            color: var(--accent);
            font-weight: 600;
        }

        .test-result .no {
            color: var(--text-tertiary);
        }

        .principle-box {
            background: linear-gradient(135deg, var(--accent), var(--accent-hover));
            color: white;
            padding: 1rem;
            border-radius: 0.75rem;
            font-size: 0.85rem;
        }

        .principle-box strong {
            display: block;
            margin-bottom: 0.25rem;
        }

        /* Phrase Card Styles */
        .phrase-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .phrase-item {
            padding: 0.75rem 1rem;
            background: var(--bg-secondary);
            border-radius: 0.5rem;
            border-left: 3px solid var(--accent);
        }

        .phrase-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            color: var(--accent);
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .phrase-text {
            font-size: 0.9rem;
            color: var(--text-primary);
            font-style: italic;
        }

        /* Grid Items (Hologramas, Sensaciones, etc.) */
        .items-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
        }

        .grid-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0.75rem;
            background: var(--bg-secondary);
            border-radius: 0.5rem;
            font-size: 0.85rem;
        }

        .grid-item-number {
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 1.5rem;
            height: 1.5rem;
            background: var(--accent);
            color: white;
            border-radius: 0.25rem;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .grid-item-text {
            color: var(--text-primary);
            font-size: 0.8rem;
        }

        /* Event Categories */
        .category-section {
            margin-bottom: 1rem;
        }

        .category-title {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 0.5rem;
        }

        .tags-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tag {
            padding: 0.25rem 0.75rem;
            background: var(--bg-secondary);
            border-radius: 999px;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        /* Functions List */
        .function-item {
            display: flex;
            gap: 0.75rem;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .function-item:last-child {
            border-bottom: none;
        }

        .function-marker {
            width: 6px;
            height: 6px;
            background: var(--accent);
            border-radius: 2px;
            margin-top: 0.5rem;
            flex-shrink: 0;
        }

        .function-text strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        .function-text span {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Therapeutic Phrase */
        .therapeutic-phrase {
            background: var(--bg-secondary);
            border-radius: 0.75rem;
            padding: 1.5rem;
            font-size: 1rem;
            line-height: 1.8;
            color: var(--text-primary);
        }

        .phrase-variable {
            display: inline-block;
            background: var(--accent);
            color: white;
            padding: 0.15rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.85rem;
            font-weight: 600;
            margin: 0 0.1rem;
        }

        .phrase-note {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-align: center;
        }

        /* Belief Reference */
        .belief-section {
            background: var(--bg-secondary);
            border-radius: 0.75rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .belief-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
        }

        .belief-badge {
            background: var(--accent);
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .belief-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .belief-examples {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-style: italic;
        }

        /* Navigation */
        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-card);
            border-top: 1px solid var(--border-color);
            padding: 0.75rem 1rem;
            padding-bottom: max(0.75rem, env(safe-area-inset-bottom));
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 50;
        }

        .nav-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.25rem;
            background: var(--bg-secondary);
            border: none;
            border-radius: 0.75rem;
            color: var(--text-primary);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .nav-btn:hover {
            background: var(--accent);
            color: white;
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .nav-btn:disabled:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .nav-counter {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        /* Levels Grid */
        .levels-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .level-item {
            display: flex;
            gap: 1rem;
            align-items: flex-start;
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: 0.75rem;
        }

        .level-number {
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 2.5rem;
            height: 2.5rem;
            background: var(--accent);
            color: white;
            border-radius: 0.5rem;
            font-size: 1.25rem;
            font-weight: 700;
        }

        .level-content h4 {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .level-content p {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
        }

        .level-content .detail {
            font-size: 0.8rem;
            color: var(--text-tertiary);
        }

        /* Verification Questions */
        .verification-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .verification-item {
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: 0.75rem;
            border-left: 3px solid var(--accent);
        }

        .verification-question {
            font-size: 0.95rem;
            color: var(--text-primary);
            font-style: italic;
            margin-bottom: 0.5rem;
        }

        .verification-answer {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .verification-answer .yes {
            color: var(--accent);
            font-weight: 600;
        }

        /* Back Button */
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            padding: 0.5rem;
            margin-left: -0.5rem;
            border-radius: 0.5rem;
            min-height: 44px;
        }

        .back-link:hover {
            color: var(--accent);
            background: var(--bg-secondary);
        }

        /* Mobile Optimizations */
        @media (max-width: 480px) {
            .container {
                padding: 0.75rem;
                padding-top: max(0.75rem, env(safe-area-inset-top));
            }

            .header {
                padding: 1.5rem 0.5rem;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .cards-grid {
                grid-template-columns: 1fr;
                gap: 0.75rem;
            }

            .card-thumb {
                padding: 1rem;
            }

            /* Modal fullscreen on mobile */
            .modal-overlay {
                padding: 0;
            }

            .modal-content {
                border-radius: 0;
                max-height: 100vh;
                height: 100vh;
            }

            .modal-header {
                border-radius: 0;
                padding: 1.25rem;
                padding-top: max(1.25rem, calc(env(safe-area-inset-top) + 0.5rem));
            }

            .modal-header h2 {
                font-size: 1.1rem;
                padding-right: 2rem;
            }

            .modal-body {
                padding: 1rem;
                padding-bottom: 100px;
            }

            .modal-close {
                top: max(0.75rem, calc(env(safe-area-inset-top) + 0.25rem));
                width: 2.5rem;
                height: 2.5rem;
            }

            /* Single column grids on small screens */
            .items-grid {
                grid-template-columns: 1fr;
            }

            .grid-item {
                padding: 0.75rem;
            }

            .grid-item-text {
                font-size: 0.9rem;
            }

            /* Larger touch targets */
            .nav-btn {
                padding: 0.875rem 1rem;
                min-height: 48px;
            }

            .nav-bar {
                padding: 0.5rem;
            }

            /* Level items stack better */
            .level-item {
                padding: 0.875rem;
            }

            .level-number {
                min-width: 2rem;
                height: 2rem;
                font-size: 1rem;
            }

            /* Tags wrap better */
            .tag {
                padding: 0.375rem 0.625rem;
                font-size: 0.85rem;
            }

            /* Therapeutic phrase */
            .therapeutic-phrase {
                padding: 1rem;
                font-size: 0.9rem;
            }

            .phrase-variable {
                font-size: 0.75rem;
                padding: 0.1rem 0.4rem;
            }
        }

        /* Swipe hint animation */
        @keyframes swipeHint {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(-5px); }
        }

        .modal-content.swipe-hint {
            animation: swipeHint 0.3s ease;
        }
    </style>
</head>

        let currentCard = null;

        // Render card thumbnails
        function renderCards() {
            const grid = document.getElementById('cardsGrid');
            grid.innerHTML = cards.map(card => `
                <div class="card-thumb" onclick="openCard(${card.id})">
                    <div class="card-number">${String(card.id).padStart(2, '0')}</div>
                    <h3>${card.title}</h3>
                    <p>${card.summary}</p>
                </div>
            `).join('');
        }

        // Open card modal
        function openCard(id) {
            const card = cards.find(c => c.id === id);
            if (!card) return;

            currentCard = id;
            document.getElementById('modalLabel').textContent = `TARJETA ${String(id).padStart(2, '0')}`;
            document.getElementById('modalTitle').textContent = card.title;
            document.getElementById('modalBody').innerHTML = card.content;
            document.getElementById('modal').classList.add('active');
            updateNav();
            document.body.style.overflow = 'hidden';
        }

        // Close modal
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            currentCard = null;
            updateNav();
            document.body.style.overflow = '';
        }

        // Navigate between cards
        function navigate(direction) {
            if (currentCard === null) return;
            const newId = currentCard + direction;
            if (newId >= 1 && newId <= cards.length) {
                openCard(newId);
            }
        }

        // Update navigation state
        function updateNav() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const counter = document.getElementById('navCounter');

            if (currentCard === null) {
                prevBtn.disabled = true;
                nextBtn.disabled = true;
                counter.textContent = '-';
            } else {
                prevBtn.disabled = currentCard <= 1;
                nextBtn.disabled = currentCard >= cards.length;
                counter.textContent = `${currentCard} / ${cards.length}`;
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
            if (e.key === 'ArrowLeft') navigate(-1);
            if (e.key === 'ArrowRight') navigate(1);
        });

        // Close modal on overlay click
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') closeModal();
        });

        // Touch/Swipe support for mobile
        let touchStartX = 0;
        let touchEndX = 0;
        const modalContent = document.querySelector('.modal-content');

        modalContent.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        }, { passive: true });

        modalContent.addEventListener('touchend', (e) => {
            if (currentCard === null) return;
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, { passive: true });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;

            if (Math.abs(diff) < swipeThreshold) return;

            if (diff > 0 && currentCard < cards.length) {
                // Swipe left -> next
                navigate(1);
            } else if (diff < 0 && currentCard > 1) {
                // Swipe right -> previous
                navigate(-1);
            }
        }

        // Initialize
        renderCards();
        updateNav();
    </script>
